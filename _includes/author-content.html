<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">        
            <div class="row align-items-center mb-5">
                <div class="col-md-12 order-md-first">
                    <h2 class="font-weight-bold">{{page.title}}</h2>
                    <h4>{{ site_author.role }}</h4>
                    <p class="excerpt">{{ site_author.bio }}</p>
                </div>
            </div>            
            <h4 class="font-weight-bold spanborder"><span>Articles by {{page.title}}</span></h4>
            {% for post in site.posts %}
                {% if post.author contains name %}
                    {% include main-loop-card.html %}
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
